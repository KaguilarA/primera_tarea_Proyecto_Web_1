<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarea 2 | Proyecto Web 1 | Kevin Aguilar</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <form class="row">

      <div class="col-xs-12 centrar">
        <label for="txtNombre">Ingrese el nombre: </label>
        <input type="text" id="txtNombre">
      </div>

      <div class="col-xs-12 centrar">
        <label for="txtApellido1">Ingrese el primer apellido: </label>
        <input type="text" id="txtApellido1">
      </div>

      <div class="col-xs-12 centrar">
        <label for="txtApellido2">Ingrese el segundo apellido: </label>
        <input type="text" id="txtApellido2">
      </div>

      <div class="col-xs-12 centrar">
        <label for="txtCorreo">Ingrese el correo: </label>
        <input type="text" id="txtCorreo">
      </div>

      <div class="col-xs-12 centrar">
        <label for="txtTelefono">Ingrese el telefono: </label>
        <input type="text" id="txtTelefono">
      </div>

      <div class="col-xs-12 centrar">
        <label for="seleccionProvincias">Ingrese la Provincia</label>
        <select id="seleccionProvincias">
        </select>
      </div>

      <div class="col-xs-12 centrar">
        <label for="seleccionCantones">Ingrese el Canton</label>
        <select id="seleccionCantones">
        </select>
      </div>

      <div class="col-xs-12 centrar">
        <label for="seleccionDistrito">Ingrese el Distrito</label>
        <select id="seleccionDistrito">
        </select>
      </div>

      <div class="col-xs-12 centrar">
        <label for="txtContrasenna">Ingrese la contraseña: </label>
        <input type="password" id="txtContrasenna">
      </div>


      <input class="col-xs-4 centrar" type="button" id="btnRegistrar" value="Registrar">

      <output id="txtMensaje"></output>
    </form>

    <table id="tblAlumnos">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Primer Apellido</th>
            <th>Segundo Apellido</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Provincia</th>
            <th>Cantón</th>
            <th>Distrito</th>
            <th>Contraseña</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/logicaNegicios.js"></script>
  <script src="js/logic.js"></script>
  <script src="js/logicaIU.js"></script>
  </body>
</html>
